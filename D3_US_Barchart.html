<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US GDP Bar Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    #chart {
      margin: 40px;
      position: relative;
    }
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: darkorange;
    }
    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .axis path,
    .axis line {
      stroke: #000;
    }
  </style>
</head>
<body>
  <div id="chart">
    <h1 id="title">United States GDP, 1947â€“2015</h1>
    <svg width="960" height="500"></svg>
    <div id="tooltip"></div>
  </div>

  <script>
    const svg = d3.select('svg');
    const width = +svg.attr('width') - 80;
    const height = +svg.attr('height') - 80;
    const padding = { top: 20, right: 20, bottom: 40, left: 60 };

    const tooltip = d3.select('#tooltip');

    fetch('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json')
      .then(response => response.json())
      .then(dataset => {
        const data = dataset.data;

        // parse dates and values
        const dates = data.map(d => new Date(d[0]));
        const gdps = data.map(d => d[1]);

        // scales
        const xScale = d3.scaleTime()
          .domain([d3.min(dates), d3.max(dates)])
          .range([padding.left, padding.left + width]);

        const yScale = d3.scaleLinear()
          .domain([0, d3.max(gdps)])
          .range([padding.top + height, padding.top]);

        // axes
        const xAxis = d3.axisBottom(xScale);
        const yAxis = d3.axisLeft(yScale);

        svg.append('g')
          .attr('id', 'x-axis')
          .attr('class', 'axis')
          .attr('transform', `translate(0, ${padding.top + height})`)
          .call(xAxis);

        svg.append('g')
          .attr('id', 'y-axis')
          .attr('class', 'axis')
          .attr('transform', `translate(${padding.left}, 0)`)
          .call(yAxis);

        // bars
        const barWidth = width / data.length;

        svg.selectAll('.bar')
          .data(data)
          .enter()
          .append('rect')
          .attr('class', 'bar')
          .attr('x', (d, i) => xScale(new Date(d[0])))
          .attr('y', d => yScale(d[1]))
          .attr('width', barWidth)
          .attr('height', d => padding.top + height - yScale(d[1]))
          .attr('data-date', d => d[0])
          .attr('data-gdp', d => d[1])
          .on('mouseover', (event, d) => {
            tooltip.style('opacity', 1)
              .attr('data-date', d[0])
              .html(`<strong>${d[0]}</strong><br/>$${d[1].toLocaleString()} Billion`)
              .style('left', event.pageX + 10 + 'px')
              .style('top', event.pageY - 28 + 'px');
          })
          .on('mouseout', () => {
            tooltip.style('opacity', 0);
          });

      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
